<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imagens</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Barra Superior -->
    <header id="topo" class="center">
        <!-- Efeito Blur para o Texto Principal -->
        <p class="titulo" id="tituloSombra">Buscador de Imagens</p>
        <!-- Texto Principal -->
        <h1 class="titulo">Buscador de Imagens</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main id="conteudoPrincipal">
        <!-- Formulário -->
        <section class="center">
             <h2 id="textoFormulario">Encontre a imagem perfeita</h2>
             <div id="containerInput" class="center">     
                <input type="text" name="" id="inputPalavraChave" placeholder="">
                <p id="placeholderPalavraChave">Digite as palavras-chave</p>
                <img src="resources/lupa.png" alt="" class="iconeInput">
             </div>
             <button id="btnBusca" class="btn">Buscar</button>
        </section>

        <!-- Visualização da Imagem -->
        <section class="center">
            <!-- Imagem Buscada -->
            <div id="imgBuscada" class="center">
                <!-- Navegação Lateral -->
             <div id="navegacao">

                <!-- Botão Esquerdo -->
                <div class="navegacao-botao center">
                    <p class="navegacao-texto"><</p>
                </div>

                <!-- Botão Direito -->
                <div class="navegacao-botao center">
                    <p class="navegacao-texto">></p>
                </div>
             </div>

            </div>

            <!-- Botão Download -->
           <button class="btn" id="btnDownload">Baixar</button>

        </section>
            
    </main>

    <!-- Barra Inferior -->
    <footer id="rodape" class="containerInput">

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
